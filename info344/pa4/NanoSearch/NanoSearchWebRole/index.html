<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title></title>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css" />
    <link rel="stylesheet" href="Search.css" />

    <!-- jQuery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>

    <!-- My scripts -->
    <script src="Search.js"></script>
</head>
<body>
    <div id="main">
        <div id="topbar" class="page-header">
            <h1>NanoSearch</h1>
            <div id="search-box">
                <div class="input-group">
                    <input type="text" name="q" class="form-control" id="query" autocomplete="off" placeholder="Enter query">
                    <span class="input-group-btn">
                        <button id="search-button-container" class="btn btn-default" type="button">
                            <span id="search-button" class="glyphicon glyphicon-search" aria-hidden="true"></span>
                        </button>
                    </span>
                </div>
                <ul id="suggestions" class="list-group"></ul>
            </div>
        </div>
        <div id="add">
            <script type="text/javascript">
                (function () {
                    if (window.CHITIKA === undefined) { window.CHITIKA = { 'units': [] }; };
                    var unit = { "calltype": "async[2]", "publisher": "NadavAsh", "width": 420, "height": 300, "sid": "Chitika Default" };
                    var placement_id = window.CHITIKA.units.length;
                    window.CHITIKA.units.push(unit);
                    document.write('<div id="chitikaAdBlock-' + placement_id + '"></div>');
                }());
            </script>
        </div>
        <div id="results">
            <script type="text/javascript" src="//cdn.chitika.net/getads.js" async></script>
            <img id="player-load" class="loading" src="assets/circle-loading-animation.gif" alt="loading" />
            <div id="players" class="panel panel-default respanel">
            </div>
            <div id="search-results" class="panel panel-default respanel">
                <img id="link-load" class="loading" src="assets/circle-loading-animation.gif" alt="loading" />
                <ul id="results-list" class="list-group"></ul>
            </div>
        </div>
    </div>
</body>
</html>
