<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title></title>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css" />
    <link rel="stylesheet" href="Search.css" />

    <!-- jQuery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>

    <!-- My scripts -->
    <script src="Search.js"></script>
</head>
<body>
    <div id="main">
        <div id="topbar">
            <h1>NanoSearch</h1>
            <div id="search-box">
                <div class="input-group">
                    <input type="text" name="q" class="form-control" id="query" autocomplete="off" placeholder="Enter query">
                    <span class="input-group-btn">
                        <button class="btn btn-default" type="button">
                            <span id="search-button" class="glyphicon glyphicon-search" aria-hidden="true"></span>
                        </button>
                    </span>
                </div>
                <ul id="suggestions" class="list-group"></ul>
            </div>
        </div>
        <div id="players" class="panel">
        </div>
        <div id="search-results" class="panel">
            <ul id="results-list" class="list-group"></ul>
        </div>
    </div>
</body>
</html>
