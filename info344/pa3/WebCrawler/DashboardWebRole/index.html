<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title></title>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css" />
    <link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/css/toastr.min.css" />
    <link rel="stylesheet" href="Dashboard.css" />

    <!-- jQuery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>

    <!-- toastr -->
    <script src="//cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/js/toastr.min.js"></script>

    <!-- My scripts -->
    <script src="Dashboard.js"></script>
</head>
<body>
    <div id="main">
        <div class="page-header">
            <h1>Dashboard</h1>
        </div>
        <div id="dashboard">
            <div class="panel">
                <button id="play"><span class="glyphicon glyphicon-play" aria-hidden="true"></span>Crawl</button>
                <button id="pause"><span class="glyphicon glyphicon-pause" aria-hidden="true"></span>Pause</button>
                <button id="clear-urls"><span class="glyphicon glyphicon-trash" aria-hidden="true"></span>Clear URLs</button>
            </div>

            <table>
                <tr>
                    <th>Metric</th>
                    <th>Value</th>
                </tr>
                <tr>
                    <td>Indexed URLs</td>
                    <td id="metric-indexed"></td>
                </tr>
                <tr>
                    <td>Queued URLs</td>
                    <td id="metric-queued"></td>
                </tr>
            </table>
        </div>
    </div>
</body>
</html>
